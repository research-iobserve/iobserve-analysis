sourceCompatibility = 1.8

dependencies {
	clover 'org.openclover:clover:' + cloverVersion
	
	implementation project(":common")
	implementation project(":model")

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.2.3'

	implementation 'org.codehaus.mojo:exec-maven-plugin:1.2'
	implementation 'net.sourceforge.teetime:teetime:3.0'
		
	implementation 'net.kieker-monitoring:kieker:1.14-SNAPSHOT'
	
	implementation 'org.tukaani:xz:1.6'
	
	testImplementation 'org.powermock:powermock-core:1.6.1'
	testImplementation 'org.powermock:powermock-module-junit4:1.6.1'
	testImplementation 'org.powermock:powermock-api-mockito:1.6.1'

}

clover {
	report {
		html=true
	}
	
}

sourceSets {
	irl {
		java {
			srcDir 'src/main/irl'
		}
	}
	main {
		java {
			srcDir 'src/main/java'
			srcDir 'src/gen/java'
			srcDir 'src/gen/java-factory'
		}
	} 
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    //archives javadocJar
}

