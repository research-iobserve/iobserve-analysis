apply plugin: 'application'

mainClassName='org.iobserve.rac.creator.RacCreatorMain'

dependencies {
	clover 'org.openclover:clover:$cloverVersion'

	compile project(":stages")
	compile project(":model")
	
	compile 'xml-apis:xml-apis:1.4.01'
