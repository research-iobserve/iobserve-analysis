plugins {
   id 'java'
   id 'application'
}

mainClassName='org.iobserve.compare.behavior.models.ComparisonMain'

repositories {
   flatDir {
       dirs 'libs'
   }
}

dependencies {
	clover 'org.openclover:clover:4.2.0'
	
	implementation name: 'mtree'

	implementation "com.beust:jcommander:$jcommanderVersion"

	implementation project(":service-behavior-analysis")

		
}


