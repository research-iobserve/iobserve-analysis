// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {url 'https://maven.atlassian.com/3rdparty/'}
    maven {url 'https://repo.eclipse.org/content/groups/releases/'}
}

// In this section you declare the dependencies for your production and test code
dependencies {

	clover 'org.openclover:clover:' + cloverVersion
	
    compile 'org.eclipse.emf:org.eclipse.emf.common:2.12.0+'
    compile 'org.eclipse.emf:org.eclipse.emf.ecore.xmi:2.12.0+'
    compile 'org.eclipse.emf:org.eclipse.emf.ecore:2.12.0+'
    
    compile 'extra:de.uka.ipd.sdq.identifier:2.1.0.201611171324'
    compile 'extra:de.uka.ipd.sdq.probfunction:2.1.1.201611171324'
    compile 'extra:de.uka.ipd.sdq.stoex:2.2.0.201611171324'
    compile 'extra:de.uka.ipd.sdq.units:2.1.1.201611171324'
    	compile 'extra:org.eclipse.emf.cdo:4.5.0.v20160607-1254'
	compile 'extra:org.eclipse.emf.cdo.common:4.5.0.v20160301-1326'
    compile 'extra:org.palladiosimulator.pcm:4.0.2+'
}

sourceSets {
	main {
		java {
			srcDir 'src/main/java'
			srcDir 'src/gen/java'
		}
	}
}

clover {
	report {
		html=true
	}
	
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
}

