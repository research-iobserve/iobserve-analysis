apply plugin: 'application'
apply plugin: 'java'

mainClassName = 'org.iobserve.planning.PlanningMain'

dependencies {
	implementation project(":adaptationdata")
    implementation project(":stages")

	clover 'org.openclover:clover:' + cloverVersion

    implementation 'commons-daemon:commons-daemon:1.0.15'
    implementation "com.beust:jcommander:1.60"
    implementation 'javax.json:javax.json-api:1.0'
    implementation 'org.glassfish:javax.json:1.0.4'
    implementation 'commons-io:commons-io:2.5'
    implementation 'org.json:json:20170516'

    // https://mvnrepository.com/artifact/com.sun.net.httpserver/http
    // testCompile 'com.sun.net.httpserver:http:20070405'
}

clover {
	report {
		html=true
	}
	
}

test {
  println 'Starting unit tests.'
  scanForTestClasses= false
  include '**/service/suites/*'
  exclude '**/service/services/*'
  exclude '**/service/updater/*'
}

